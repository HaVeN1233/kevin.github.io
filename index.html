<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Market</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
        }
        .fish-list {
            list-style: none;
            padding: 0;
        }
        .fish-list li {
            padding: 10px;
            background: #3498db;
            color: white;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .fish-list li:hover {
            background: #2980b9;
        }
        .details {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #ecf0f1;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Fresh Fish Market</h1>
    <ul class="fish-list">
        <li onclick="showDetails('tilapia')">Tilapia</li>
        <li onclick="showDetails('bangus')">Bangus (Milkfish)</li>
        <li onclick="showDetails('lapu')">Lapu-Lapu (Grouper)</li>
    </ul>

    <div id="details" class="details">
        <h2 id="fish-name"></h2>
        <p id="fish-price"></p>
        <p id="fish-desc"></p>
    </div>
</div>

<script>
    function showDetails(fish) {
        let name, price, desc;

        if (fish === 'tilapia') {
            name = "Tilapia";
            price = "₱150 per kg";
            desc = "A freshwater fish that's easy to cook and delicious in many dishes.";
        } else if (fish === 'bangus') {
            name = "Bangus (Milkfish)";
            price = "₱180 per kg";
            desc = "Known as the national fish of the Philippines, great for grilling and frying.";
        } else if (fish === 'lapu') {
            name = "Lapu-Lapu (Grouper)";
            price = "₱500 per kg";
            desc = "A premium fish with firm, white meat, perfect for special dishes.";

        }

        document.getElementById("fish-name").innerText = name;
        document.getElementById("fish-price").innerText = price;
        document.getElementById("fish-desc").innerText = desc;

        document.getElementById("details").style.display = "block";
    }
</script>

</body>
</html>
